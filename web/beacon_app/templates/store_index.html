{% extends "base.html" %}

{% block content %}
<div class="container">
  {% for store in store_list %}
  <div class="row">
    <div class="col-md-4">
      <h2>{{ store.name }}</h2>
      <img id="" src="{{ store.blueprint_url }}" width="480" height="320" alt="blueprint for this storeplan">
      <p><a class="btn btn-default" href="{{ store.id }}/" role="button">View details &raquo;</a></p>
    </div>
  </div>
  <hr>
  {% endfor %}

  


</div>

{% endblock %}
